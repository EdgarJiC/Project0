<!DOCTYPE html>
<html>
<head>
  <title>Project 0-Image</title>
  <link rel="stylesheet" href="MainGoogle.css">
</head>
<body>
    <div class="center-container">
        <div class="top-right">
            <a href="index.html"> Go back </a>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Logo" class="logo">
            <form action="https://www.google.com/imghp">
                <input class="MainForm" type="text" name="q">
                <div class="center-button">
                  <input type="submit" value="Google Image Search">
                </div>
            </form>
            <script>
                // Update the form action URL to Google Image search
                document.querySelector("form").addEventListener("submit", function(event) {
                  event.preventDefault();
                  var query = encodeURIComponent(this.querySelector("input[name='q']").value);
                  var url = "https://www.google.com/search?tbm=isch&q=" + query;
                  window.location.href = url;
                });
            </script>
        </div>
    </div>
</body>
</html>
